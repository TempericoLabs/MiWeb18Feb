<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .custom-heading {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="form-container">
        <h1 class="custom-heading">Editar Registro Meteorológico</h1>

        <form th:action="@{/update/{id}(id=${weather.id})}" th:object="${weather}" method="post">
            <div class="form-group">
                <label class="form-label">Ciudad</label>
                <input type="text" th:field="*{city}"
                       class="form-control"
                       required/>
            </div>

            <div class="form-group">
                <label class="form-label">Temperatura (°C)</label>
                <input type="number" step="0.1"
                       th:field="*{temperature}"
                       class="form-control"
                       required/>
            </div>

            <div class="form-group">
                <label class="form-label">Humedad (%)</label>
                <input type="number"
                       th:field="*{humidity}"
                       class="form-control"
                       required/>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
                <a th:href="@{/list}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
