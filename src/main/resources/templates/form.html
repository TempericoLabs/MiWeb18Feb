<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout :: nav"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-plus-circle-fill text-primary me-2"></i>
                        Nuevo Registro Meteorológico
                    </h2>

                    <form th:action="@{/save}" th:object="${weather}" method="post">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-geo-alt"></i> Ciudad
                            </label>
                            <input type="text" th:field="*{city}"
                                   class="form-control"
                                   placeholder="Ejemplo: Madrid"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-thermometer-half"></i> Temperatura (°C)
                            </label>
                            <input type="number" step="0.1"
                                   th:field="*{temperature}"
                                   class="form-control"
                                   placeholder="Ejemplo: 25.5"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-droplet-half"></i> Humedad (%)
                            </label>
                            <input type="number"
                                   th:field="*{humidity}"
                                   class="form-control"
                                   placeholder="Ejemplo: 65"/>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                            <a th:href="@{/list}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>
</body>
</html>
